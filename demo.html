<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Element</title>
</head>
<body>
<script src="dist/create.element-1.1.js"></script>
<script>
    new createElement({
        element: 'div',
        id: 'div-id',
        text: 'Your text will be here'
    });
    new createElement({
        element: 'div',
        class: 'divClass',
        text: 'Your text will be here'
    });
    new createElement({
        element: 'div',
        class: 'child',
        text: 'Your text will be here',
        parent: '#parent'
    });
    new createElement({
        element: 'a',
        id: 'link-id',
        class: 'link-class',
        text: 'click here',
        attr: {
            href: 'http://www.google.com',
            target: '_blank',
            title: 'This is link'
        },
        events: {
            click: function(e) {
                e.preventDefault();
            }
        }
    });
</script>
</body>
</html>
